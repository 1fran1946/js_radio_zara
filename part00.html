<script>
let nob=0; // смещения на номера
let game=true;
let audioNL = document.querySelectorAll('audio');
let audio = Array.apply(null, audioNL);
let v=tak.value.replace(/[^а-яёЁ]/gi,'').toLowerCase();
hoo.value=v;
let alf='абвгдеёжзийклмнопрстуфхцчшщъыьэюя+-';
let cod='оаетисвлнрдукыпябзмьчжгйхёшюцщфэъ+-';
let lik='лиоеатнясдрвкыумхзпьжчфюйбгэёцщшъ+-';
let a=[
	v.split('').map(c=>alf.indexOf(c)),
	v.split('').map(c=>alf.indexOf(cod[alf.indexOf(c)])),
	v.split('').map(c=>alf.indexOf(lik[alf.indexOf(c)])),
	];
let cur2=0,cur1=0,psp;
psp=+!b06.checked;//(b06.checked)?0:1;

function inccur(){
	cur1++;
	if(/[^+-]/.test(v[cur1])) cur2++;
	}

let ko=0, lst, my=true;

function q(x){
	ko++;
	return (ko==cur2+1)?'<mark>'+x+'</mark>':x;
	}

function g(){
	// подсвети букву номер cur
	ko=0;
	js25.innerHTML='';
	lst.forEach(c=>
		{
		//console.log(x);     
		js25.innerHTML += c.replace(/[а-яёЁ]/gi, q);
		js25.innerHTML += '<br>';
		})
	}



audio.forEach(c=>{
		//let index = audio.indexOf(c);     
		c.addEventListener('ended', ()=> {
			c.currentTime=0;
			inccur();
			if (cur1!==a[psp].length) g();
			if (cur1==a[psp].length) game=true;
			btni.innerHTML=(cur1!==a[psp].length)?'pause':'play';//?"▌▌":"►";
			cur1!==a[psp].length ?
				audio[nob+a[psp][cur1]].play():null
		})
	});
//************************************************     
btni.addEventListener('click',()=>{
	if (!game) {
		game=true;
		btni.innerHTML='play';
		if (a[psp].length)
			audio[nob+a[psp][cur1]].pause();
		}// ато многоголосица
		else{
		game=false;// воспроизводится
		lst=tak.value.split('\n');
		v=tak.value.replace(/[^а-яёЁ]/gi,'').toLowerCase();
		let vv=[], vd, va='';
		lst.forEach(x=>{vv=x.split(/[^а-яёЁ]+/i);
			vv.forEach(y=>{
				if (y!=''){va+=y.split('').join('+').toLowerCase()}
				});
			});
		if(b01.checked)v=va;
		if(b02.checked)v=v.split('').join('-')+'-';
		//if (b02.checked&&b03.checked)v+='-';     
		//no=(b03.checked)?35:0;     
		if (b05.checked) nob=0;
		if (b03.checked) nob=35;
		if (b04.checked) nob=70;
		//psp=(b06.checked)?0:1;     
		if (b06.checked) psp=0;
		if (b07.checked) psp=1;
		if (b08.checked) psp=2;
		if(hoo.value!=v) {cur1=0;cur2=0;}// подредакчен ритм курсор обнулить
		hoo.value=v;
		a=[
			v.split('').map(function(x){return alf.indexOf(x)}),
			v.split('').map(function(x){return alf.indexOf(cod[alf.indexOf(x)])}),
			v.split('').map(function(x){return alf.indexOf(lik[alf.indexOf(x)])}),
			];
		if(cur1>=a[psp].length) {cur1=0;cur2=0;}//
		js25.innerHTML='';
		lst.forEach(c=>{
			if(!!c)js25.innerHTML+=c+'<br>'});
		g();//
		btni.innerHTML='pause';//(true)?"▌▌":"►";
		if((a.length)&&(cur1<a.length))
		   audio[nob+a[psp][cur1]].play();
		}//else end
